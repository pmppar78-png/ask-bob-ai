[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"

# ── Domain canonicalization ──────────────────────────────────────────
# Force all www traffic to the bare domain in a single hop.
# Netlify handles this at the infrastructure level for the primary domain,
# but explicit rules ensure correct behavior for any edge cases.

# ── Pretty-URL redirects (.html → clean path) ───────────────────────
# Each rule uses the full canonical URL so the browser reaches the
# final destination in exactly one hop from askbobai.org.
[[redirects]]
  from = "/index.html"
  to = "https://askbobai.org/"
  status = 301
  force = true

[[redirects]]
  from = "/chat.html"
  to = "https://askbobai.org/chat"
  status = 301
  force = true

[[redirects]]
  from = "/about.html"
  to = "https://askbobai.org/about"
  status = 301
  force = true

[[redirects]]
  from = "/contact.html"
  to = "https://askbobai.org/contact"
  status = 301
  force = true

[[redirects]]
  from = "/privacy.html"
  to = "https://askbobai.org/privacy"
  status = 301
  force = true

[[redirects]]
  from = "/terms.html"
  to = "https://askbobai.org/terms"
  status = 301
  force = true

[[redirects]]
  from = "/disclaimer.html"
  to = "https://askbobai.org/disclaimer"
  status = 301
  force = true

[[redirects]]
  from = "/editorial-standards.html"
  to = "https://askbobai.org/editorial-standards"
  status = 301
  force = true

# ── Headers ──────────────────────────────────────────────────────────
# Security and SEO headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Ensure sitemap and robots.txt are cacheable and crawlable
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"
